<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="Web Launcher — native-like PWA wrapper" />

    <title>Web Launcher</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Splash screen -->
    <div id="splash">
      <img src="icons/icon-192.png" alt="App Icon" />
      <div class="spinner"></div>
    </div>

    <script>
      /* ── Config ──────────────────────────────── */
      const TARGET_URL = "https://youtube.com";
      const SPLASH_MS = 1200; // minimum splash duration

      /* ── Service Worker ─────────────────────── */
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").catch(() => {});
      }

      /* ── Redirect after splash ──────────────── */
      function launch() {
        const splash = document.getElementById("splash");
        splash.classList.add("hide");
        setTimeout(() => {
          window.location.replace(TARGET_URL);
        }, 400);
      }

      /* Wait at least SPLASH_MS so the user sees the icon */
      setTimeout(launch, SPLASH_MS);

      /* ── Back-button guard ──────────────────── */
      history.pushState(null, "", location.href);
      window.addEventListener("popstate", () => {
        history.pushState(null, "", location.href);
        /* If user somehow got back here, re-launch */
        if (
          window.location.origin === location.origin &&
          !window.location.href.startsWith(TARGET_URL)
        ) {
          window.location.replace(TARGET_URL);
        }
      });

      /* ── Handle unload — if user navigates away, go back ── */
      window.addEventListener("beforeunload", () => {
        /* Push state so returning to the PWA re-triggers launch */
        history.pushState(null, "", location.href);
      });
    </script>
  </body>
</html>
